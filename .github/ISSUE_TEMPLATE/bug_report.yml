name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: checkboxes
    id: cloud-suitable
    attributes:
      label: Suitable for cloud AI agent
      description: This issue has enough context for an AI agent to complete the task end-to-end without user input
      options:
        - label: "Cloud AI agent suitable"

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Run command '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your environment details
      placeholder: |
        - OS: macOS 14.x
        - Bun version: 1.x.x
        - Terminal: iTerm2 / Terminal.app / etc.
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Any error messages or logs
      render: shell
    validations:
      required: false
